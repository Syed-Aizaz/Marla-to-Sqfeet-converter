<!DOCTYPE html>
<html>
<head>
    <title>Marla to Sqfeet Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="converter">
        <h2>Marla to Sqfeet  Converter</h2>
        <form id="marlaConverter">
            <label for="MarlaInput">Marla:</label>
            <input type="text" id="MarlaInput" placeholder="Enter number of Marla" required>
            <br>
            <label for="sqfeetResult">SqFeet:</label>
            <input type="text" id="sqfeetResult" readonly>
            <br>
            <button type="button" onclick="convertmarla() ">Convert</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
